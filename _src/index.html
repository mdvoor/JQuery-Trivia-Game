<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Trivia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../_css/bootstrap-4.1.3.min.css">
    <link rel="stylesheet" type="text/css" href="../_css/styles.css">
  </head>
  <body>
    <div class="divContainer">
      <div class="box">
        <h1 class="header">jQuery Trivia</h1>
        <p class="time-p">Time Remaining: <span id="timer"> </span> sec</p>
        <div class="q-box">
          <p class="question text-white"></p>
        </div>
        <button id="btn_start">Click To Start</button>
        <button id="btn_1" class="btn"></button>
        <button id="btn_2" class="btn"></button>
        <button id="btn_3" class="btn"></button>
        <button id="btn_4" class="btn"></button>
      </div>
      <div id="message"><p id="msgText"></p><button id="close">Next</button></div>
    </div><!--end of container div-->

    <script type="text/javascript" src="../_js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../_js/js.js"></script>

  </body>
</html>
